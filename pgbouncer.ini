[databases]
transaction = host=postgres port=5432 user=postgres password=postgres dbname=database_name pool_mode=transaction
session = host=postgres port=5432 user=postgres password=postgres dbname=database_name pool_mode=session

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
server_connect_timeout = 5
server_reset_query_always = 1
server_check_query = select 1
server_check_delay = 30
auth_type = md5
auth_file = /userlist.txt
admin_users = pgadmin
query_wait_timeout = 600
server_login_retry = 1
default_pool_size = 1

